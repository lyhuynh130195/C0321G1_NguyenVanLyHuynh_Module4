<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            display: flex;
        }
        #content{
            display: inline-block;
            width: 100%;
            height: 80%;
        }
    </style>
</head>
<body>
<div>
    <div class="item">
        <b>ID:</b>
        <b th:text="${blog.id}"></b>
    </div>
    <div class="item">
        <b>Name blog:</b>
        <b th:text="${blog.nameBlog}"></b>
    </div>
    <div class="item">
        <b>Species:</b>
        <b th:text="${blog.species}"></b>
    </div>
    <div class="item">
        <b>Name Author:</b>
        <b th:text="${blog.nameAuthor}"></b>
    </div>
    <div id="content">
        <b>Content</b>
        <p th:text="${blog.content}"></p>
    </div>

</div>
</body>
</html>
