<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create ContractDetail</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div th:insert="layout/header"></div>
<div><h1 style="color: #34ce57;text-align: center">Create ContractDetail</h1></div>
<div id="form">
    <form th:action="@{/contract_detail/save}" method="post" th:object="${contractDetailDto}">
        <input type="hidden" th:field="*{id}">
        <label for="contract">Contract :</label>
        <select id="contract" th:field="*{contract}">
            <option th:each="contract : ${listContract}"
                    th:text="${contract.id}"
                    th:value="${contract.id}"></option>
        </select>

        <label for="attachService">AttachService :</label>
        <select id="attachService" th:field="*{attachService}">
            <option th:each="attachService : ${listAttachService}"
                    th:text="${attachService.name}"
                    th:value="${attachService.id}"></option>
        </select>

        <label for="quantity">Quantity </label>
        <input type="number" id="quantity" th:field="*{quantity}" placeholder="quantity ..">
        <div style="color: #ff0026" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>

        <input type="submit" value="Submit">
    </form>
</div>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
