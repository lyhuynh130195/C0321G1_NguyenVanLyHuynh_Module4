<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

</head>
<body>
<a class="btn btn-primary" href="/cart" role="button">Đi tới giỏ hàng</a>
<div class="alert-success" role="alert" th:if="${success}">
    <strong th:text="${success}"></strong>
</div>
<div class="container" >
    <div th:each="product:${listProduct}" style="display: inline-block">
        <div class="card" style="width: 21rem;" >
            <img class="card-img-top" th:src="${product.img}">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.price}"></p>
                <a th:href="@{/shop/detail/__${product.id}__}" class="btn btn-primary">Xem chi tiết sản phẩm</a>
            </div>
        </div>
    </div>
</div>


<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
