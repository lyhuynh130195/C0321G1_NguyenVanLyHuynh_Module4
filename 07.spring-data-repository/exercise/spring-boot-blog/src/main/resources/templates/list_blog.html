<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
</head>
<body>
<h3><a th:href="@{/blog/create}">Create new Blog</a></h3>
<form th:action="@{/blog/search}" method="post">
    <label class="search"><input type="text" th:name="name" placeholder="Enter blog name"></label>
    <label class="search"><input type="submit" value="search"></label>
</form>
<form th:action="@{/blog/select}" method="post">
    <label>Category</label>
    <select name="id">
        <option th:each="c : ${listCategory}" th:value="${c.id}" th:text="${c.name}" ></option>
    </select>
    <input type="submit" value="Ok">
</form>

<div class="notify1">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="notify">
    <div th:if="${notFind}">
        <span th:text="${notFind}"></span>
    </div>
</div>
<table id="blog">
    <thead>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Name Author</th>
        <th>Category</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,index :${listBlog}">
        <td th:text="${index.index+1}"></td>
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.name}"></td>
        <td th:text="${blog.nameAuthor}"></td>
        <td th:text="${blog.category.name}"></td>
        <td th:text="${blog.date}"></td>
        <td><a th:href="@{/blog/{id}/edit(id=${blog.id})}">Edit</a></td>
        <td><a th:href="@{/blog/{id}/delete(id=${blog.id})}">Delete</a></td>
        <td><a th:href="@{/blog/{id}/view(id=${blog.id})}">View</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/blog/list'(page=${listBlog.number - 1})}" th:if="${listBlog.hasPrevious()}">Previous</a>
    <span th:text="${listBlog.number + 1}"></span>/<span th:text="${listBlog.totalPages}"></span>
    <a th:href="@{'/customers'(page=${listBlog.number + 1})}" th:if="${listBlog.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
