<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form th:object="${userDto}" th:action="@{/save}" method="post">
    <div>
        <label>First Name</label>
        <input type="text" th:field="*{firstName}">
        <div style="color: #ff0026" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    <div>
        <label>Number Phone</label>
        <input type="text" th:field="*{numberPhone}">
        <div style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></div>
    </div>
    <div>
        <label>Age</label>
        <input type="text" th:field="*{age}">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>
</body>
</html>
