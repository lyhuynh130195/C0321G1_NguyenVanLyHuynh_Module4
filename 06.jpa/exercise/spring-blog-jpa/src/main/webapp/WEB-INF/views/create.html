<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new blog</title>
    <style>
        #content{
            display: inline-block;
            width: 100%;
            height: 80%;
        }
    </style>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/list">Blog List</a>
</p>

<form th:action="@{/save}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Name Blog:</td>
            <td><input type="text" th:field="*{nameBlog}"/></td>
        </tr>
        <tr>
            <td>Species Blog:</td>
            <td><input type="text" th:field="*{species}"/></td>
        </tr>
        <tr>
            <td>Name Author:</td>
            <td><input type="text" th:field="*{nameAuthor}"/></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content} " id="content"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
