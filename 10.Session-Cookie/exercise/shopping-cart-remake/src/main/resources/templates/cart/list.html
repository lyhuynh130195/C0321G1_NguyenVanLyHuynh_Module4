<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Cart</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

</head>
<body>
<h1>Giỏ hàng của bạn</h1>
<div class="container">
    <div th:each="entry:${mapCart}" class="row">
        <div class="col-md-4">
            <div>
                <a th:href="@{/cart/{id}(id=${entry.getKey().id})}">X</a>
                <img th:src="${entry.getKey().img}" style="width: 80%;height: auto"></img>
            </div>
        </div>
        <div class="col-md-8">
            <h3>Thông tin đơn hàng</h3>
            <strong>Sản phẩm :</strong><strong th:text="${entry.getKey().name}"></strong><br>

            <strong>Giá :</strong><strong th:text="${entry.getKey().price}"></strong><br>

            <strong>Số lượng :</strong><strong th:text="${entry.getValue()}"></strong><br>

            <strong>Tổng tiền</strong><strong th:text="${entry.getValue()}*${entry.getKey().price}"></strong><br>

            <form th:object="${oder}" th:action="@{/oder/{id}(id=${entry.getKey().id})}" method="get">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{nameProduct}" th:value="${entry.getKey().name}">
                <input type="hidden" th:field="*{amountProduct}" th:value="${entry.getValue()}">
                <input type="hidden" th:field="*{priceProduct}" th:value="${entry.getKey().price}">
                <input type="submit" value="Thanh toán">
            </form>
        </div>
    </div>
</div>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
