<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<a th:href="@{/create}">Create New Blog</a>
<p th:text="${success}"></p>
<table id="blog">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name Blog</th>
    <th>Species Blog</th>
    <th>Name Author</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Xem ná»™i dung</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="blog:${listBlog}">
    <td th:text="${blog.id}"></td>
    <td th:text="${blog.nameBlog}"></td>
    <td th:text="${blog.species}"></td>
    <td th:text="${blog.nameAuthor}"></td>
    <td><a th:href="@{/{id}/edit(id=${blog.id})}">Edit</a></td>
    <td><a th:href="@{/{id}/delete(id=${blog.id})}">Delete</a></td>
    <td><a th:href="@{/{id}/view(id=${blog.id})}">View</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
